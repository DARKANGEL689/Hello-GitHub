<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 15: Memory Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
        }

        h1 { margin-bottom: 10px; }
        
        .score-board {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .front {
            background: #34495e;
            color: #34495e; 
        }

        .back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .matched .back {
            background: #2ecc71; 
            color: white;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #e67e22;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            top: 0;
            animation: fall 3s linear forwards;
            z-index: 100;
        }
    </style>
</head>
<body>

    <h1>üß† Memory Game</h1>
    <div class="score-board">Moves: <span id="moves">0</span>
        <div style="margin-bottom: 15px;">
            <button onclick="setDifficulty('easy')" style="background: #27ae60;">Easy (4x4)</button>
            <button onclick="setDifficulty('hard')" style="background: #c0392b;">Hard (6x4)</button>
        </div>
    <span style="margin-left: 20px;">Time: <span id="time">0</span>s</span>
    </div>
    <div style="font-size: 0.9em; color: #ecf0f1; margin-bottom: 10px;">
        Best Score: <span id="best-score">--</span> moves
    </div>

    <div class="grid" id="game-grid">
        </div>

    <button onclick="startGame()">Restart Game</button>

    <script>
        let timer;
        let seconds = 0;
        let gameStarted = false;
        const grid = document.getElementById('game-grid');
        const movesDisplay = document.getElementById('moves');
        let bestScore = localStorage.getItem('memory-best') || Infinity;
        if(bestScore !== Infinity) document.getElementById('best-score').innerText = bestScore;
        const allIcons = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçç', 'ü•ù', 'üçì', 'ü•ë', 'üåΩ', 'ü•ï', 'ü•¶'];
        let currentLevel = 'easy';
        const icons = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçç', 'ü•ù', 'üçì'];
        
        let cardsArray = [...icons, ...icons]; 
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let lockBoard = false; 
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            grid.innerHTML = '';
            shuffle(cardsArray);
            
            cardsArray.forEach(icon => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;

                card.innerHTML = `
                    <div class="face front">‚ùì</div>
                    <div class="face back">${icon}</div>
                `;

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            startTimer();
            playSound('flip');
            if (lockBoard) return;
            if (this === flippedCards[0]) return; 

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.innerText = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            let [card1, card2] = flippedCards;
            let isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            playSound('match');
            flippedCards[0].classList.add('matched');
            flippedCards[1].classList.add('matched');
            flippedCards = []; 
            matchedPairs++;

            if (matchedPairs === cardsArray.length / 2) {
                playSound('win');
                clearInterval(timer);
                startConfetti();
                setTimeout(() => alert(`You won in ${moves} moves! üéâ`), 500);
                if (moves < bestScore) {
                    bestScore = moves;
                    localStorage.setItem('memory-best', bestScore);
                    document.getElementById('best-score').innerText = bestScore;
                    alert(`New High Score! ${moves} moves!`);
                } else {
                    alert(`You won in ${moves} moves!`);
                }
            }
        }

        function unflipCards() {
            lockBoard = true; 

            setTimeout(() => {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                flippedCards = [];
                lockBoard = false;
            }, 1000); 
        }

        function startGame() {
            clearInterval(timer);
            seconds = 0;
            gameStarted = false;
            document.getElementById('time').innerText = 0;
            moves = 0;
            matchedPairs = 0;
            movesDisplay.innerText = 0;
            flippedCards = [];
            lockBoard = false;
            createBoard();
        }
        function startTimer() {
            if (!gameStarted) {
                gameStarted = true;
                 timer = setInterval(() => {
                    seconds++;
                    document.getElementById('time').innerText = seconds;
                }, 1000);
            }
        }                                          
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'flip') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'match') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'win') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.linearRampToValueAtTime(800, audioCtx.currentTime + 0.5);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.5);
            }
        }
        function setDifficulty(level) {
            currentLevel = level;
            const gridEl = document.getElementById('game-grid');

            if (level === 'easy') {
                 cardsArray = [...allIcons.slice(0, 8), ...allIcons.slice(0, 8)];
                 gridEl.style.gridTemplateColumns = 'repeat(4, 100px)';
            } else {
                cardsArray = [...allIcons, ...allIcons]; 
                gridEl.style.gridTemplateColumns = 'repeat(6, 100px)';
            }
            startGame();
        }
        function startConfetti() {
            for(let i=0; i<50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 4000);
            }
        }

        startGame();
    </script>

</body>
</html>
