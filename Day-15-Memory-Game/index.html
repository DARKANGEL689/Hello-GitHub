<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 15: Memory Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
        }

        h1 { margin-bottom: 10px; }
        
        .score-board {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .front {
            background: #34495e;
            color: #34495e; 
        }

        .back {
            background: white;
            color: #333;
            transform: rotateY(180deg);
        }

        .matched .back {
            background: #2ecc71; 
            color: white;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #e67e22;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>üß† Memory Game</h1>
    <div class="score-board">Moves: <span id="moves">0</span></div>

    <div class="grid" id="game-grid">
        </div>

    <button onclick="startGame()">Restart Game</button>

    <script>
        const grid = document.getElementById('game-grid');
        const movesDisplay = document.getElementById('moves');
        
        const icons = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçç', 'ü•ù', 'üçì'];
        
        let cardsArray = [...icons, ...icons]; 
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let lockBoard = false; 
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            grid.innerHTML = '';
            shuffle(cardsArray);
            
            cardsArray.forEach(icon => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.icon = icon;

                card.innerHTML = `
                    <div class="face front">‚ùì</div>
                    <div class="face back">${icon}</div>
                `;

                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === flippedCards[0]) return; 

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                moves++;
                movesDisplay.innerText = moves;
                checkForMatch();
            }
        }

        function checkForMatch() {
            let [card1, card2] = flippedCards;
            let isMatch = card1.dataset.icon === card2.dataset.icon;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            flippedCards[0].classList.add('matched');
            flippedCards[1].classList.add('matched');
            
            flippedCards = []; 
            matchedPairs++;

            if (matchedPairs === icons.length) {
                setTimeout(() => alert(`You won in ${moves} moves! üéâ`), 500);
            }
        }

        function unflipCards() {
            lockBoard = true; 

            setTimeout(() => {
                flippedCards[0].classList.remove('flipped');
                flippedCards[1].classList.remove('flipped');
                flippedCards = [];
                lockBoard = false;
            }, 1000); 
        }

        function startGame() {
            moves = 0;
            matchedPairs = 0;
            movesDisplay.innerText = 0;
            flippedCards = [];
            lockBoard = false;
            createBoard();
        }

        startGame();
    </script>

</body>
</html>
