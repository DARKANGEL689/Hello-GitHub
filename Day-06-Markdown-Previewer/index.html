<!DOCTYPE html>
<html>
<head>
    <title>Day 6: Markdown Previewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            height: 100vh; 
        }
        /* Split the screen into two equal halves */
        .container { display: flex; width: 100%; height: 100%; }
        
        /* Left Side: The Editor */
        textarea { 
            width: 50%; 
            height: 100%; 
            padding: 20px; 
            font-size: 16px; 
            border: none; 
            background: #282c34; 
            color: #abb2bf; 
            resize: none; 
            outline: none;
        }

        /* Right Side: The Preview */
        #preview { 
            width: 50%; 
            height: 100%; 
            padding: 20px; 
            background: #ffffff; 
            overflow-y: auto; 
            border-left: 2px solid #ddd;
        }

        /* Styling for the markdown output */
        h1, h2, h3 { color: #333; }
        code { background: #f4f4f4; padding: 2px 5px; border-radius: 3px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <textarea id="editor" oninput="updatePreview()">
# Hello World!
## This is a Sub-heading
Type some **bold** text or *italic* text here.

- Item 1
- Item 2
- [Link to Google](https://google.com)
        </textarea>
        
        <div id="preview"></div>
    </div>

    <script>
        // 1. Function to run whenever you type
        function updatePreview() {
            // Get the text from the left side
            let markdownText = document.getElementById("editor").value;
            
            // Convert it to HTML using the library
            let htmlContent = marked.parse(markdownText);
            
            // Show it on the right side
            document.getElementById("preview").innerHTML = htmlContent;
        }

        // 2. Run it once when page loads
        updatePreview();
    </script>

</body>
</html>
