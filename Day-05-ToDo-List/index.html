<!DOCTYPE html>
<html>
<head>
    <title>Day 5: Persistent To-Do List</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ffeaa7; text-align: center; padding: 50px; }
        .container { background: white; width: 400px; margin: auto; padding: 20px; border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h2 { color: #2d3436; }
        input { padding: 10px; width: 70%; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background: #0984e3; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #74b9ff; }
        ul { list-style: none; padding: 0; text-align: left; }
        li { background: #f1f2f6; padding: 10px; margin-top: 5px; border-radius: 5px; display: flex; justify-content: space-between; }
        .delete-btn { background: #d63031; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìù My Tasks</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        window.onload = function() {
            loadTasks();
        };

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem("myTasks")) || [];
            let list = document.getElementById("taskList");
            list.innerHTML = ""; 
            
            tasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.innerHTML = `
                    ${task} 
                    <button class="delete-btn" onclick="deleteTask(${index})">‚ùå</button>
                `;
                list.appendChild(li);
            });
        }

        function addTask() {
            let input = document.getElementById("taskInput");
            let val = input.value;
            
            if (val === "") return alert("Please type something!");

            let tasks = JSON.parse(localStorage.getItem("myTasks")) || [];
            tasks.push(val);
            localStorage.setItem("myTasks", JSON.stringify(tasks));
            
            input.value = ""; 
            loadTasks(); 
        }

        function deleteTask(index) {
            let tasks = JSON.parse(localStorage.getItem("myTasks"));
            tasks.splice(index, 1); 
            localStorage.setItem("myTasks", JSON.stringify(tasks));
            loadTasks();
        }
    </script>

</body>
</html>
