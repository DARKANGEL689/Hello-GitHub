<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 16: GitHub Search</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 20px; color: white; }

        .search-box {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #30363d;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background: #238636; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #2ea043; }

        .profile-card {
            margin-top: 30px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            width: 300px;
            display: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #58a6ff;
            margin-bottom: 15px;
        }

        .name { font-size: 1.5em; font-weight: bold; color: white; margin: 0; }
        .username { color: #8b949e; margin-bottom: 15px; display: block; }
        .bio { color: #c9d1d9; font-style: italic; margin-bottom: 20px; }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #0d1117;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #30363d;
        }

        .stat-item { display: flex; flex-direction: column; }
        .stat-value { font-weight: bold; color: white; font-size: 1.2em; }
        .stat-label { font-size: 0.8em; color: #8b949e; }
        .joined-date { color: #8b949e; font-size: 0.9em; margin-bottom: 20px; }
        .error { color: #f85149; margin-top: 20px; display: none; }
        .repo {
            display: block;
            background: #0d1117;
            border: 1px solid #30363d;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            color: #58a6ff;
            text-decoration: none;
            transition: 0.2s;
        }
        .repo:hover { background: #161b22; border-color: #8b949e; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
            display: none;
        }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h1>üîç GitHub Spy</h1>

    <div class="search-box">
        <input type="text" id="username" placeholder="Enter GitHub username..." onkeypress="handleEnter(event)">
        <button onclick="getProfile()">Search</button>
    </div>
        <div id="history" style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; justify-content: center; max-width: 500px;"></div>
        <div class="loader" id="loader"></div>
    <p class="error" id="error-msg">User not found!</p>

    <div class="profile-card" id="card">
        <img src="" alt="Avatar" class="avatar" id="avatar">
        <h2 class="name" id="name">Name</h2>
        <a href="#" target="_blank" class="username" id="login">@username</a>
        <p class="bio" id="bio">This is the bio.</p>
        <p class="joined-date" id="joined">Joined: --</p>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="repos">0</span>
                <span class="stat-label">Repos</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="followers">0</span>
                <span class="stat-label">Followers</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="following">0</span>
                <span class="stat-label">Following</span>
            </div>
        </div>
        <div id="repos-list" style="text-align: left; margin-top: 20px;">
            <h3 style="color: white; border-bottom: 1px solid #30363d; padding-bottom: 10px;">Latest Repos</h3>
            </div>
    </div>
    <a id="visit-btn" href="#" target="_blank" style="display: block; margin-top: 20px; background: #238636; color: white; padding: 10px; text-decoration: none; border-radius: 5px; font-weight: bold;">View on GitHub</a>

    <script>
        async function getProfile() {
            document.getElementById('loader').style.display = 'block';
            const username = document.getElementById('username').value;
            const card = document.getElementById('card');
            const errorMsg = document.getElementById('error-msg');
            const date = new Date(data.created_at);
            document.getElementById('joined').innerText = `Joined: ${date.toDateString()}`;
            if (!username) return;

            card.style.display = 'none';
            errorMsg.style.display = 'none';

            try {
                const response = await fetch(`https://api.github.com/users/${username}`);
                
                if (!response.ok) {
                    throw new Error("User not found");
                }
                addToHistory(username);
                const data = await response.json();

                document.getElementById('avatar').src = data.avatar_url;
                document.getElementById('name').innerText = data.name || username;
                document.getElementById('login').innerText = `@${data.login}`;
                document.getElementById('login').href = data.html_url;
                document.getElementById('visit-btn').href = data.html_url;
                document.getElementById('bio').innerText = data.bio || "No bio available";
                document.getElementById('repos').innerText = data.public_repos;
                document.getElementById('followers').innerText = data.followers;
                document.getElementById('following').innerText = data.following;
                document.getElementById('loader').style.display = 'none';
                card.style.display = 'block';
                getRepos(username);
            } catch (error) {
                document.getElementById('loader').style.display = 'none';
                errorMsg.style.display = 'block';
            }
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                getProfile();
            }
        }
        async function getRepos(username) {
                const repoContainer = document.getElementById('repos-list');
                repoContainer.innerHTML = '<h3 style="color: white; border-bottom: 1px solid #30363d; padding-bottom: 10px;">Latest Repos</h3>';

                const response = await fetch(`https://api.github.com/users/${username}/repos?sort=updated&per_page=5`);
                const repos = await response.json();

                repos.forEach(repo => {
                    const repoEl = document.createElement('a');
                    repoEl.classList.add('repo');
                    repoEl.href = repo.html_url;
                    repoEl.target = "_blank";

                    repoEl.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span>${repo.name}</span>
                        <span style="font-size: 0.8em; color: #8b949e;">‚≠ê ${repo.stargazers_count}</span>
                     </div>
                     <div style="font-size: 0.8em; color: #8b949e; margin-top: 5px;">
                            <span style="display:inline-block; width: 10px; height: 10px; border-radius: 50%; background-color: ${getLanguageColor(repo.language)}; margin-right: 5px;"></span>
                            ${repo.language || "Unknown"}
                        </div>
                     `;

                     repoContainer.appendChild(repoEl);
                    });
            }
            function getLanguageColor(lang) {
                const colors = {
                    "JavaScript": "#f1e05a",
                    "Python": "#3572A5",
                    "HTML": "#e34c26",
                    "CSS": "#563d7c",
                    "Java": "#b07219",
                    "C++": "#f34b7d",
                     "C": "#555555"
                };
                return colors[lang] || "#ccc"; 
            }
            function addToHistory(username) {
                let history = JSON.parse(localStorage.getItem('github-history')) || [];
                if (!history.includes(username)) {
                    history.unshift(username); 
                    if(history.length > 5) history.pop(); 
                    localStorage.setItem('github-history', JSON.stringify(history));
                    renderHistory();
                }
            }

            function renderHistory() {
                const history = JSON.parse(localStorage.getItem('github-history')) || [];
                const container = document.getElementById('history');
                container.innerHTML = '';

                history.forEach(user => {
                    const badge = document.createElement('span');
                    badge.innerText = user;
                    badge.style.cssText = "background: #21262d; padding: 5px 10px; border-radius: 20px; font-size: 0.8em; cursor: pointer; border: 1px solid #30363d;";
                    badge.onclick = () => {
                        document.getElementById('username').value = user;
                        getProfile();
                    };
                    container.appendChild(badge);
                });
            }

              renderHistory();                                                
    </script>

</body>
</html>
