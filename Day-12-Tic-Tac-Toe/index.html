<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 12: Tic Tac Toe</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            height: 100vh; 
            justify-content: center; 
        }
        
        h1 { margin-bottom: 20px; }

        .status {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #f1c40f;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            color: #333;
            font-size: 3em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
        }

        .cell:hover { background: #ecf0f1; }
        
        .cell.x { color: #e74c3c; } 
        .cell.o { color: #3498db; } 

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2em;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #2ecc71; }
        .cell:active {
            transform: scale(0.95);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <h1>‚ùå Tic Tac Toe ‚≠ï</h1>
    <div class="scoreboard" style="display: flex; gap: 20px; margin-bottom: 20px;">
        <div style="background: #e74c3c; padding: 10px 20px; border-radius: 5px; text-align: center;">
            <span style="display: block; font-size: 0.8em;">X Wins</span>
            <span id="scoreX" style="font-size: 1.5em; font-weight: bold;">0</span>
        </div>
        <div style="background: #95a5a6; padding: 10px 20px; border-radius: 5px; text-align: center;">
            <span style="display: block; font-size: 0.8em;">Draws</span>
            <span id="scoreDraw" style="font-size: 1.5em; font-weight: bold;">0</span>
        </div>
        <div style="background: #3498db; padding: 10px 20px; border-radius: 5px; text-align: center;">
            <span style="display: block; font-size: 0.8em;">O Wins</span>
            <span id="scoreO" style="font-size: 1.5em; font-weight: bold;">0</span>
        </div>
    </div>
    <div class="status" id="status">Player X's Turn</div>

    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <button onclick="restartGame()">Restart Game</button>
    <audio id="clickSound" src="data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU"></audio>
    <script>
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        
        let currentPlayer = "X";
        let gameState = ["", "", "", "", "", "", "", "", ""]; 
        let gameActive = true;
        let xWins = 0;
        let oWins = 0;
        let draws = 0;
        const winningConditions = [
            [0, 1, 2],
            [3, 4, 5], 
            [0, 3, 6], 
            [1, 4, 7], 
            [2, 5, 8], 
            [0, 4, 8], 
            [2, 4, 6]  
        ];

        function handleCellClick(clickedCellEvent) {
            const clickedCell = clickedCellEvent.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase()); // Adds class 'x' or 'o' for color

            checkResult();
        }

        function checkResult() {
            let roundWon = false;

            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];

                if (a === '' || b === '' || c === '') {
                    continue; 
                }
                if (a === b && b === c) {
                    roundWon = true;
                    let val0 = winCondition[0];
                    let val1 = winCondition[1];
                    let val2 = winCondition[2];

                    document.querySelector(`[data-index='${val0}']`).style.backgroundColor = "#27ae60";
                    document.querySelector(`[data-index='${val1}']`).style.backgroundColor = "#27ae60";
                    document.querySelector(`[data-index='${val2}']`).style.backgroundColor = "#27ae60";
                    break;
                }
            }

            if (roundWon) {
                statusDisplay.innerText = `üéâ Player ${currentPlayer} Wins!`;
                gameActive = false;
                if (currentPlayer === "X") {
                    xWins++;
                    document.getElementById("scoreX").innerText = xWins;
                } else {
                    oWins++;
                    document.getElementById("scoreO").innerText = oWins;
                }
                return;
            }

            if (!gameState.includes("")) {
                statusDisplay.innerText = "Draw! üòê";
                gameActive = false;
                draws++;
                document.getElementById("scoreDraw").innerText = draws;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusDisplay.innerText = `Player ${currentPlayer}'s Turn`;
        }

        function restartGame() {
            gameActive = true;
            currentPlayer = "X";
            gameState = ["", "", "", "", "", "", "", "", ""];
            statusDisplay.innerText = "Player X's Turn";
            cells.forEach(cell => {
                cell.innerText = "";
                cell.classList.remove('x', 'o');
                cell.style.backgroundColor = "white"; 
            });
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>

</body>
</html>
