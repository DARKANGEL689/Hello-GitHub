<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 23: Screen Recorder</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 10px; }
        p { color: #a6a6c0; margin-bottom: 30px; }

        .video-container {
            width: 80%;
            max-width: 800px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #3e3e5e;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #startBtn { background: #4facfe; color: white; }
        #startBtn:hover { background: #00f2fe; box-shadow: 0 0 15px #4facfe; }

        #stopBtn { background: #ff4757; color: white; display: none; }
        #stopBtn:hover { background: #ff6b81; box-shadow: 0 0 15px #ff4757; }

        .recording-indicator {
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            margin-right: 10px;
            display: none;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <h1>üìπ Browser Screen Recorder</h1>
    <p>Record your screen instantly. No software needed.</p>

    <div class="video-container">
        <video id="preview" autoplay muted></video>
        <div id="placeholder" style="color: #555;">Preview will appear here</div>
    </div>
    <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <input type="checkbox" id="mic-toggle"> üéôÔ∏è Mic
    </label>

    <div class="controls">
        <div class="recording-indicator" id="indicator"></div>
        <button id="startBtn">üöÄ Start Recording</button>
        <button id="stopBtn">‚èπ Stop & Save</button>
        <button id="pauseBtn" style="background: #f1c40f; display: none; color: black;">‚è∏ Pause</button>
        <button id="snapBtn" style="background: #9b59b6; display: none;">üì∏ Snap</button>
        <span id="timer" style="font-family: monospace; font-size: 1.2rem; display: none;">00:00</span>
      <select id="format-select" style="padding: 10px; border-radius: 5px; margin-right: 10px;">
        <option value="video/webm">WebM (Default)</option>
        <option value="video/mp4">MP4 (Experimental)</option>
      </select>
      <input type="text" id="filename-input" placeholder="File Name (Optional)" 
            style="padding: 10px; border-radius: 5px; border: none; outline: none;">
    </div>
    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const indicator = document.getElementById('indicator');

        let mediaRecorder;
        let recordedChunks = [];

        startBtn.addEventListener('click', async () => {
            try {
                const screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { mediaSource: "screen" },
                    audio: true
                });

                const micOn = document.getElementById('mic-toggle').checked;
                let combinedStream = screenStream;

                if (micOn) {
                    const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    const audioCtx = new AudioContext();
                    const dest = audioCtx.createMediaStreamDestination();

                    const micSource = audioCtx.createMediaStreamSource(micStream);
                    micSource.connect(dest);

                    if (screenStream.getAudioTracks().length > 0) {
                        const sysSource = audioCtx.createMediaStreamSource(screenStream);
                        sysSource.connect(dest);
                    }

                    combinedStream = new MediaStream([
                        ...screenStream.getVideoTracks(),
                        ...dest.stream.getAudioTracks()
                    ]);
                }

                preview.srcObject = screenStream;
                preview.play(); 

                const format = document.getElementById('format-select').value;
                const options = { mimeType: format };
            
                try {
                    mediaRecorder = new MediaRecorder(combinedStream, options);
                } catch (e) {
                    console.warn("Format not supported, falling back to default");
                    mediaRecorder = new MediaRecorder(combinedStream);
                }
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = saveFile;

                mediaRecorder.start();
                startRecordingUI();

            } catch (err) {
                console.error("Error:", err);
            }
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            preview.srcObject.getTracks().forEach(track => track.stop());
        });

        function startRecordingUI() {
            startBtn.style.display = "none";
            stopBtn.style.display = "flex";
            indicator.style.display = "block";
            pauseBtn.style.display = "flex";
            startTimer()
        }

        function stopRecordingUI() {
            startBtn.style.display = "flex";
            stopBtn.style.display = "none";
            indicator.style.display = "none";
            preview.style.display = "none";
            placeholder.style.display = "block";
            pauseBtn.style.display = "none";
            stopTimer()
        }

        function saveFile() {
           const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            const nameInput = document.getElementById('filename-input').value.trim();
            const timestamp = new Date().toISOString().slice(0,19).replace(/:/g, "-");
            const filename = nameInput ? `${nameInput}.webm` : `Screen_Rec_${timestamp}.webm`;

            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            recordedChunks = []; 
        }
        let timerInterval;
        let seconds = 0;

        function startTimer() {
            seconds = 0;
            document.getElementById('timer').style.display = 'block';
            document.getElementById('timer').innerText = '00:00';

            timerInterval = setInterval(() => {
                seconds++;
                const m = Math.floor(seconds / 60).toString().padStart(2, '0');
                const s = (seconds % 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = `${m}:${s}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            document.getElementById('timer').style.display = 'none';
        }
        const pauseBtn = document.getElementById('pauseBtn');

        pauseBtn.addEventListener('click', () => {
            if (mediaRecorder.state === "recording") {
                mediaRecorder.pause();
                pauseBtn.innerText = "‚ñ∂ Resume";
                pauseBtn.style.background = "#2ecc71"; 
                clearInterval(timerInterval); 
            } else if (mediaRecorder.state === "paused") {
                mediaRecorder.resume();
                pauseBtn.innerText = "‚è∏ Pause";
                pauseBtn.style.background = "#f1c40f"; 
                startTimer(true); 
            }
        }); 
        const snapBtn = document.getElementById('snapBtn');

        startBtn.addEventListener('click', () => snapBtn.style.display = 'flex');

        snapBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = preview.videoWidth;
            canvas.height = preview.videoHeight;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(preview, 0, 0, canvas.width, canvas.height);

            const link = document.createElement('a');
            link.download = `screenshot_${Date.now()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
