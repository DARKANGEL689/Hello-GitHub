<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 23: Screen Recorder</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { margin-bottom: 10px; }
        p { color: #a6a6c0; margin-bottom: 30px; }

        .video-container {
            width: 80%;
            max-width: 800px;
            background: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #3e3e5e;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; 
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #startBtn { background: #4facfe; color: white; }
        #startBtn:hover { background: #00f2fe; box-shadow: 0 0 15px #4facfe; }

        #stopBtn { background: #ff4757; color: white; display: none; }
        #stopBtn:hover { background: #ff6b81; box-shadow: 0 0 15px #ff4757; }

        .recording-indicator {
            width: 15px;
            height: 15px;
            background: red;
            border-radius: 50%;
            margin-right: 10px;
            display: none;
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <h1>üìπ Browser Screen Recorder</h1>
    <p>Record your screen instantly. No software needed.</p>

    <div class="video-container">
        <video id="preview" autoplay muted></video>
        <div id="placeholder" style="color: #555;">Preview will appear here</div>
    </div>

    <div class="controls">
        <div class="recording-indicator" id="indicator"></div>
        <button id="startBtn">üöÄ Start Recording</button>
        <button id="stopBtn">‚èπ Stop & Save</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const indicator = document.getElementById('indicator');

        let mediaRecorder;
        let recordedChunks = [];

        startBtn.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({ 
                    video: { mediaSource: "screen" },
                    audio: true 
                });

                preview.srcObject = stream;
                preview.style.display = "block";
                placeholder.style.display = "none";
                
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    stopRecordingUI();
                    saveFile();
                };

                mediaRecorder.start();
                startRecordingUI();

                stream.getVideoTracks()[0].onended = () => {
                    stopBtn.click();
                };

            } catch (err) {
                console.error("Error: " + err);
            }
        });

        stopBtn.addEventListener('click', () => {
            mediaRecorder.stop();
            preview.srcObject.getTracks().forEach(track => track.stop());
        });

        function startRecordingUI() {
            startBtn.style.display = "none";
            stopBtn.style.display = "flex";
            indicator.style.display = "block";
        }

        function stopRecordingUI() {
            startBtn.style.display = "flex";
            stopBtn.style.display = "none";
            indicator.style.display = "none";
            preview.style.display = "none";
            placeholder.style.display = "block";
        }

        function saveFile() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'screen-recording.webm';
            document.body.appendChild(a);
            a.click();
            
            window.URL.revokeObjectURL(url);
            recordedChunks = []; 
        }
    </script>
</body>
</html>
