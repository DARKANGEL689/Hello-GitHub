<!DOCTYPE html>
<html>
<head>
    <title>Day 8: QR Code Generator</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #2c3e50; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            text-align: center; 
            width: 300px; 
        }
        h2 { color: #333; margin-top: 0; }
        p { color: #666; font-size: 0.9em; }
        
        input { 
            width: 90%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-bottom: 15px; 
        }
        
        button { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px; 
            width: 100%; 
            font-size: 16px; 
        }
        button:hover { background: #2980b9; }
        
        #qr-box { 
            margin-top: 20px; 
            padding: 10px; 
            border: 1px dashed #ccc; 
            display: none; 
            border-radius: 5px;
        }
        img { width: 100%; }
    </style>
</head>
<body>

    <div class="card">
        <h2>ðŸ“± QR Generator</h2>
        <p>Type a URL or text below:</p>
        
        <input type="text" id="qr-text" placeholder="e.g., google.com">
        <div style="margin-bottom: 15px; text-align: left;">
            <label>Pick Color: </label>
            <input type="color" id="qr-color" value="#000000">
        </div>
        <div style="margin-bottom: 15px; text-align: left;">
    <label>Size: </label>
    <select id="qr-size" style="padding: 5px; border-radius: 4px;">
        <option value="150x150">Small (150px)</option>
        <option value="300x300" selected>Medium (300px)</option>
        <option value="500x500">Large (500px)</option>
    </select>
         </div>
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div id="qr-box">
            <img id="qr-image" src="" alt="QR Code">
        </div>
    </div>

    <script>
      function generateQR() {
    let text = document.getElementById("qr-text").value;
    let colorInput = document.getElementById("qr-color").value;
    let sizeInput = document.getElementById("qr-size").value;
    let qrBox = document.getElementById("qr-box");
    let qrImage = document.getElementById("qr-image");
    let downloadLink = document.getElementById("download-link"); 

    if (text.length > 0) {
        let colorCode = colorInput.substring(1); 
        let apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${sizeInput}&data=${encodeURIComponent(text)}&color=${colorCode}`;
        
        qrImage.src = apiUrl;
        downloadLink.href = apiUrl; 
        
        qrBox.style.display = "block";
    } else {
        alert("Please enter some text first!");
        document.getElementById("qr-text").focus();
    }
}
    </script>

</body>
</html>
