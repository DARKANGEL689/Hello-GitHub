<!DOCTYPE html>
<html>
<head>
    <title>Day 9: Neon Clock</title>
    <style>
        body { 
            background-color: #0d0d0d; 
            color: #00ffcc; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .clock-container {
            border: 4px solid #00ffcc;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffcc, inset 0 0 20px #00ffcc;
            text-align: center;
        }

        #time {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }

        #date {
            font-size: 24px;
            margin-top: 10px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 20px; right: 20px;">
    <button onclick="changeColor('#00ffcc')" style="width: 30px; height: 30px; background: #00ffcc; border: none; border-radius: 50%; cursor: pointer;"></button>
    <button onclick="changeColor('#ff00ff')" style="width: 30px; height: 30px; background: #ff00ff; border: none; border-radius: 50%; cursor: pointer;"></button>
    <button onclick="changeColor('#00ccff')" style="width: 30px; height: 30px; background: #00ccff; border: none; border-radius: 50%; cursor: pointer;"></button>
</div>

    <div class="stopwatch-container" style="margin-top: 30px; text-align: center;">
    <h2 style="color: white; text-shadow: 0 0 5px white;">‚è± Stopwatch</h2>
    <div id="stopwatch-display" style="font-size: 40px; color: white; margin-bottom: 10px;">00:00:00</div>
    <button onclick="toggleFormat()" style="margin-top: 15px; padding: 5px 10px; background: transparent; border: 1px solid #00ffcc; color: #00ffcc; cursor: pointer;">
        Toggle 12h/24h
    </button>
    <button onclick="startStopwatch()" style="padding: 10px 20px; background: #00ffcc; border: none; font-weight: bold; cursor: pointer;">START</button>
    <button onclick="stopStopwatch()" style="padding: 10px 20px; background: #ff0055; border: none; font-weight: bold; color: white; cursor: pointer;">STOP</button>
    <button onclick="resetStopwatch()" style="padding: 10px 20px; background: #ffff00; border: none; font-weight: bold; cursor: pointer;">RESET</button>
    </div>

   <script>
        let stopwatchInterval;
        let elapsedSeconds = 0;
        let is24Hour = false;

        function updateClock() {
            const now = new Date();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            if (!is24Hour) {
                hours = hours % 12;
                hours = hours ? hours : 12; 
            } else {
                ampm = ''; 
            }

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('time').innerText = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, options);
        }

        function toggleFormat() {
            is24Hour = !is24Hour;
            updateClock(); 
        }

        function startStopwatch() {
            if (!stopwatchInterval) {
                stopwatchInterval = setInterval(() => {
                    elapsedSeconds++;
                    let h = Math.floor(elapsedSeconds / 3600);
                    let m = Math.floor((elapsedSeconds % 3600) / 60);
                    let s = elapsedSeconds % 60;
                    
                    let display = 
                        (h < 10 ? "0" + h : h) + ":" + 
                        (m < 10 ? "0" + m : m) + ":" + 
                        (s < 10 ? "0" + s : s);
                    
                    document.getElementById('stopwatch-display').innerText = display;
                }, 1000);
            }
        }

        function stopStopwatch() {
            clearInterval(stopwatchInterval);
            stopwatchInterval = null;
        }

        function resetStopwatch() {
            stopStopwatch();
            elapsedSeconds = 0;
            document.getElementById('stopwatch-display').innerText = "00:00:00";
        }
        function changeColor(color) {
            document.body.style.color = color;
            document.querySelector('.clock-container').style.borderColor = color;
            document.querySelector('.clock-container').style.boxShadow = `0 0 20px ${color}, inset 0 0 20px ${color}`;
            document.getElementById('time').style.textShadow = `0 0 10px ${color}`;
}

        
        updateClock();

        setInterval(updateClock, 1000);
    </script> 

</body>
</html>
