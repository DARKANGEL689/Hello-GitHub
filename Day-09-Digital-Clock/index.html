<!DOCTYPE html>
<html>
<head>
    <title>Day 9: Neon Clock</title>
    <style>
        body { 
            background-color: #0d0d0d; 
            color: #00ffcc; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .clock-container {
            border: 4px solid #00ffcc;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #00ffcc, inset 0 0 20px #00ffcc;
            text-align: center;
        }

        #time {
            font-size: 80px;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffcc;
        }

        #date {
            font-size: 24px;
            margin-top: 10px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="time">00:00:00</div>
        <div id="date">Loading Date...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours ? hours : 12; 

            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            document.getElementById('time').innerText = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString(undefined, options);
        }

        updateClock();

        setInterval(updateClock, 1000);
    </script>

</body>
</html>
