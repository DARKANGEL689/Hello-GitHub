<!DOCTYPE html>
<html>
<head>
    <title>Day 7: Secure Password Generator</title>
    <style>
        body { font-family: 'Segoe UI', monospace; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .container { background: #34495e; padding: 30px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 350px; text-align: center; }
        h2 { margin-top: 0; }
        
        .result-container {
            background: #ecf0f1; color: #2c3e50; font-size: 1.2em; padding: 15px; 
            margin-bottom: 20px; position: relative; border-radius: 5px; word-break: break-all;
        }
        
        .settings { text-align: left; margin-bottom: 20px; }
        .setting { display: flex; justify-content: space-between; margin: 10px 0; }
        
        .btn { background: #e67e22; color: white; border: none; padding: 10px 20px; font-size: 16px; cursor: pointer; width: 100%; border-radius: 5px; }
        .btn:hover { background: #d35400; }
        .btn-copy { position: absolute; top: 5px; right: 5px; background: #27ae60; color: white; border: none; cursor: pointer; padding: 5px 10px; font-size: 12px; border-radius: 3px; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Pass Generator</h2>
        
        <div class="result-container">
            <span id="result">CLICK GENERATE</span>
            <button class="btn-copy" onclick="copyPassword()">Copy</button>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Length</label>
                <input type="number" id="length" min="4" max="20" value="12">
            </div>
            <div class="setting">
                <label>Include Uppercase</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button class="btn" onclick="generatePassword()">Generate Password</button>
    </div>

    <script>
        const keys = {
            upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
            lower: "abcdefghijklmnopqrstuvwxyz",
            number: "0123456789",
            symbol: "!@#$%^&*()_+~`|}{[]:;?><,./-="
        };

        function generatePassword() {
            const length = document.getElementById("length").value;
            const hasUpper = document.getElementById("uppercase").checked;
            const hasNumber = document.getElementById("numbers").checked;
            const hasSymbol = document.getElementById("symbols").checked;

            let allowedChars = keys.lower; 
            if (hasUpper) allowedChars += keys.upper;
            if (hasNumber) allowedChars += keys.number;
            if (hasSymbol) allowedChars += keys.symbol;

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allowedChars.length);
                password += allowedChars[randomIndex];
            }

            document.getElementById("result").innerText = password;
        }

        function copyPassword() {
            const textarea = document.createElement("textarea");
            const password = document.getElementById("result").innerText;
            
            if (!password || password === "CLICK GENERATE") return;

            navigator.clipboard.writeText(password).then(() => {
                alert("Password copied to clipboard!");
            });
        }
    </script>

</body>
</html>
