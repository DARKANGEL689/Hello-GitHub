<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 20: Password Generator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: #101522; 
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #232742;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        h2 { text-align: center; margin-bottom: 20px; color: #4facfe; }

        .result-container {
            background: #101522;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer; 
            transition: background 0.2s;
        }
        .result-container:active {
            transform: scale(0.98);
            background: #1e2235;
        }

        #result {
            font-size: 1.2em;
            word-break: break-all;
            color: #4facfe;
            min-height: 25px;
        }

        .btn {
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            background: none;
            color: #fff;
            transition: 0.2s;
        }
        .btn:hover { color: #4facfe; }

        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }

        input[type="checkbox"] {
            cursor: pointer;
            transform: scale(1.5);
        }

        .generate-btn {
            width: 100%;
            background: #4facfe;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-family: inherit;
        }
        .generate-btn:hover { background: #00f2fe; color: #101522; }
        .strength-meter {
            height: 10px;
            width: 100%;
            background: #eee;
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: 0.3s;
        }
        .weak { width: 33%; background: #ff7675; }
        .medium { width: 66%; background: #fdcb6e; }
        .strong { width: 100%; background: #00b894; }
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #00b894;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .toast.show {
            opacity: 1;
        }
        .presets {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
            justify-content: center;
        }
        .preset-btn {
            background: #2d3436;
            border: 1px solid #4facfe;
            color: #4facfe;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .preset-btn:hover { background: #4facfe; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê PassGen</h2>
        
        <div class="result-container" onclick="copyPassword()" title="Click to Copy">
            <span id="result">Click Generate</span>
            <button class="btn">üìã</button> 
        </div>
        <div class="strength-meter"><div id="strength-bar" class="strength-bar"></div></div>
        <div class="presets">
            <button class="preset-btn" onclick="setPreset(4, false, false, true, false)">PIN</button>
            <button class="preset-btn" onclick="setPreset(8, true, true, true, false)">Easy</button>
            <button class="preset-btn" onclick="setPreset(16, true, true, true, true)">Strong</button>
            <button class="preset-btn" onclick="setPreset(32, true, true, true, true)">Ultimate</button>
        </div>
        <div class="setting">
           <label>Length: <span id="length-val">12</span></label>
           <input type="range" id="length" min="4" max="32" value="12" oninput="document.getElementById('length-val').innerText = this.value">
        </div>
        
        <div class="setting">
            <label>Include Uppercase</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        
        <div class="setting">
            <label>Include Lowercase</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        
        <div class="setting">
            <label>Include Numbers</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        
        <div class="setting">
            <label>Include Symbols</label>
            <input type="checkbox" id="symbols" checked>
        </div>
        <div class="setting">
            <label>Exclude Ambiguous (l, 1, O, 0)</label>
            <input type="checkbox" id="exclude-ambiguous">
        </div>
        <button class="generate-btn" onclick="generatePassword()">Generate Password</button>
    </div>
        <div id="toast" class="toast">Password Copied! üìã</div>
    <script>
        const upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lower = 'abcdefghijklmnopqrstuvwxyz';
        const nums = '0123456789';
        const syms = '!@#$%^&*()_+~`|}{[]:;?><,./-=';

        const resultEl = document.getElementById('result');
        const lengthEl = document.getElementById('length');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');

        function getRandomChar(str) {
            return str[Math.floor(Math.random() * str.length)];
        }

        function generatePassword() {
            let length = +lengthEl.value; 
            let generatedPassword = '';
            let typesArr = [];

            if (uppercaseEl.checked) typesArr.push(upper);
            if (lowercaseEl.checked) typesArr.push(lower);
            if (numbersEl.checked) typesArr.push(nums);
            if (symbolsEl.checked) typesArr.push(syms);

            if (typesArr.length === 0) {
                alert("Please select at least one character type!");
                return;
            }

            for (let i = 0; i < length; i++) {
                const randomType = typesArr[Math.floor(Math.random() * typesArr.length)];
                let char = getRandomChar(randomType);
                if (document.getElementById('exclude-ambiguous').checked) {
                    while (['l', '1', 'I', 'O', '0'].includes(char)) {
                        char = getRandomChar(randomType); 
                    }
                }
                generatedPassword += char;
            }

            resultEl.innerText = generatedPassword;
            updateStrength(generatedPassword);
        }

        function copyPassword() {
            const textarea = document.createElement('textarea');
            const password = resultEl.innerText;

            if (!password || password === 'Click Generate') return;

            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            
            document.execCommand('copy');
            textarea.remove();
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000); 
        }
        function updateStrength(password) {
            const bar = document.getElementById('strength-bar');
            let strength = 0;
            if (password.length > 8) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            bar.className = 'strength-bar'; 
            if (strength < 2) bar.classList.add('weak');
            else if (strength < 4) bar.classList.add('medium');
            else bar.classList.add('strong');
        }
        function generatePassword() {
            let length = +lengthEl.value;
            let generatedPassword = '';
            const typesArr = [];

            if (uppercaseEl.checked) typesArr.push(upper);
            if (lowercaseEl.checked) typesArr.push(lower);
            if (numbersEl.checked) typesArr.push(nums);
            if (symbolsEl.checked) typesArr.push(syms);

            if (typesArr.length === 0) return alert("Select at least one option!");

            typesArr.forEach(type => {
                generatedPassword += getRandomChar(type);
            });

            for (let i = generatedPassword.length; i < length; i++) {
                const randomType = typesArr[Math.floor(Math.random() * typesArr.length)];
                generatedPassword += getRandomChar(randomType);
            }

            generatedPassword = generatedPassword.split('').sort(() => 0.5 - Math.random()).join('');

            resultEl.innerText = generatedPassword;
            updateStrength(generatedPassword);
            addToHistory(generatedPassword);
        }
        function setPreset(len, upper, lower, num, sym) {
            document.getElementById('length').value = len;
            document.getElementById('length-val').innerText = len; 

            document.getElementById('uppercase').checked = upper;
            document.getElementById('lowercase').checked = lower;
            document.getElementById('numbers').checked = num;
            document.getElementById('symbols').checked = sym;

            generatePassword(); 
        }
    </script>

</body>
</html>
