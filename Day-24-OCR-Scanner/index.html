<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 24: OCR Image Reader</title>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #111;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 { margin-bottom: 10px; color: #00d2ff; text-shadow: 0 0 15px rgba(0, 210, 255, 0.5); }
        p { color: #888; margin-bottom: 30px; }

        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            flex-wrap: wrap;
        }

        .box {
            flex: 1;
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 5px;
            display: none;
            border: 2px dashed #444;
        }
        
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            color: white;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: #000;
            color: #0f0;
            border: 1px solid #333;
            padding: 15px;
            font-family: monospace;
            resize: none;
            font-size: 1rem;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: #00d2ff;
            border: none;
            color: black;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        
        button:hover { background: #fff; box-shadow: 0 0 20px #00d2ff; }
        button:disabled { background: #555; cursor: not-allowed; }

        .progress-container {
            width: 100%;
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin-top: 15px;
            overflow: hidden;
            display: none;
        }
        
        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00d2ff;
            transition: width 0.2s;
        }
        
        #status-text { margin-top: 10px; font-size: 0.9em; color: #aaa; }
        .box.drag-over {
            border: 2px dashed #00d2ff;
            background: #222;
        }
</style>
</head>
<body>

    <h1>üìÑ OCR Scanner (Image to Text)</h1>
    <p>Upload an image containing text, and AI will extract it.</p>

    <div class="container">
        <div class="box" id="drop-zone"></div>
            <h3>1. Upload Image</h3>
            <select id="lang-select" style="padding: 8px; margin-bottom: 15px; border-radius: 5px; background: #333; color: white; border: 1px solid #555;">
                <option value="eng">üá∫üá∏ English</option>
                <option value="spa">üá™üá∏ Spanish</option>
                <option value="fra">üá´üá∑ French</option>
                <option value="deu">üá©üá™ German</option>
            </select>
            <input type="file" id="uploader" accept="image/*">
            <img id="image-preview" alt="Preview">
            <button id="scan-btn">üîç Scan Text</button>
            
            <div id="status-text">Ready</div>
            <div id="confidence-text" style="font-size: 0.9em; color: #00d2ff; margin-top: 5px; display: none;">Confidence: 0%</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
        </div>

        <div class="box">
            <h3>2. Extracted Text</h3>
            <button id="copy-btn" style="padding: 5px 15px; font-size: 0.9rem; margin-bottom: 10px; background: #444; border: 1px solid #666;">üìã Copy Text</button>
            <button id="speak-btn" style="padding: 5px 15px; font-size: 0.9rem; margin-bottom: 10px; margin-left: 5px; background: #444; border: 1px solid #666;">üó£Ô∏è Speak</button>
            <textarea id="result-box" placeholder="Text will appear here..."></textarea>
        </div>
    </div>

    <script>
        const uploader = document.getElementById('uploader');
        const preview = document.getElementById('image-preview');
        const scanBtn = document.getElementById('scan-btn');
        const resultBox = document.getElementById('result-box');
        const progressBar = document.getElementById('progress');
        const progressContainer = document.querySelector('.progress-container');
        const statusText = document.getElementById('status-text');

        uploader.addEventListener('change', () => {
            const file = uploader.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    preview.src = reader.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        scanBtn.addEventListener('click', () => {
            const file = uploader.files[0];
            if (!file) return alert("Please upload an image first!");

            resultBox.value = "";
            progressContainer.style.display = "block";
            scanBtn.disabled = true;
            scanBtn.innerText = "‚è≥ Scanning...";
            const lang = document.getElementById('lang-select').value;
            Tesseract.recognize(
                file,
                lang, 
                {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const pct = (m.progress * 100).toFixed(0);
                            progressBar.style.width = pct + "%";
                            statusText.innerText = `Scanning: ${pct}%`;
                        } else {
                            statusText.innerText = m.status;
                        }
                    }
                }
            ).then(({ data: { text, confidence } }) => {
                resultBox.value = text;
                const confPercent = confidence.toFixed(1);
                const confEl = document.getElementById('confidence-text');
                confEl.innerText = `Confidence: ${confPercent}%`;
                confEl.style.display = 'block';
                statusText.innerText = "‚úÖ Scan Complete!";
                scanBtn.disabled = false;
                scanBtn.innerText = "üîç Scan Text";
            }).catch(err => {
                console.error(err);
                statusText.innerText = "‚ùå Error occurred.";
                scanBtn.disabled = false;
            });
        });
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault(); 
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            if (e.dataTransfer.files.length > 0) {
                uploader.files = e.dataTransfer.files;
                const event = new Event('change');
                uploader.dispatchEvent(event);
            }
        });
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            
            for (let item of items) {
                if (item.type.indexOf("image") !== -1) {
                    const file = item.getAsFile();
                    
                    const dataTransfer = new DataTransfer();
                    dataTransfer.items.add(file);
                    uploader.files = dataTransfer.files;

                    const event = new Event('change');
                    uploader.dispatchEvent(event);
                }
            }
        });
        document.getElementById('copy-btn').addEventListener('click', () => {
            const text = resultBox.value;
            if (text) {
                navigator.clipboard.writeText(text);
                
                const originalText = document.getElementById('copy-btn').innerText;
                document.getElementById('copy-btn').innerText = "‚úÖ Copied!";
                setTimeout(() => {
                    document.getElementById('copy-btn').innerText = originalText;
                }, 2000);
            } else {
                alert("No text to copy!");
            }
        });
        document.getElementById('speak-btn').addEventListener('click', () => {
            const text = resultBox.value;
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            } else {
                alert("No text to speak!");
            }
        });
    </script>

</body>
</html>
